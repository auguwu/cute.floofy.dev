[package]
name = "ume"
description = "üêª‚Äç‚ùÑÔ∏èüíê Easy, self-hostable, and flexible image host made in Rust"
version = "4.0.0"
authors = ["Noel Towa <cutie@floofy.dev>"]
edition = "2021"
rust-version = "1.67.0"
repository = "https://github.com/auguwu/ume"

[[bin]]
name = "ume"
path = "src/bin/main.rs"

[dependencies]
async-trait = "0.1.73"
aws-sdk-s3 = "0.28.0" # must be pinned to what `remi-s3` supports
axum = { version = "0.6.20", features = ["headers", "macros", "multipart"] }
bytes = "1.5.0"
chrono = { version = "0.4.31", features = ["serde"] }
clap = { version = "4.4.6", features = ["derive", "env"] }
clap_complete = "4.4.3"
color-eyre = { version = "0.6.2", features = ["issue-url", "tracing-error"] }
dotenvy = "0.15.7"
eyre = "0.6.8"
futures-util = "0.3.28"
mimalloc = "0.1.39"
mongodb = "2.7.0"
num_cpus = "1.16.0"
once_cell = "1.18.0"
owo-colors = "3.5.0"
rand = "0.8.5"
regex = "1.10.0"
remi-core = "0.4.0"
remi-fs = { version = "0.4.0", features = ["log", "serde"] }
remi-s3 = { version = "0.4.0", features = ["log", "serde"] }
sentry = "0.31.7"
sentry-eyre = "0.1.0"
sentry-tower = "0.31.7"
sentry-tracing = "0.31.7"
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"
serde_yaml = "0.9.25"
tokio = { version = "1.32.0", features = ["full"] }
tokio-util = { version = "0.7.9", features = ["full"] }
tracing = "0.1.37"
tracing-opentelemetry = "0.21.0"
tracing-subscriber = "0.3.17"

[build-dependencies]
chrono = "0.4.31"
rustc_version = "0.4.0"
