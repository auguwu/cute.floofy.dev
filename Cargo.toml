[package]
name = "ume"
description = "üêª‚Äç‚ùÑÔ∏èüíê Easy, self-hostable, and flexible image host made in Rust"
version = "0.1.0"
edition = "2021"
authors = ["Noel Miko <cutie@floofy.dev>"]
homepage = "https://docs.floofy.dev/services/ume/latest"
license = "MIT"

[dependencies]
ansi_term = "0.12.1"
anyhow = "1.0.68"
async-trait = "0.1.64"
chrono = { version = "0.4.23", features = ["serde"] }
clap = { version = "4.1.4", features = ["derive"] }
dotenv = "0.15.0"
fern = "0.6.1"
futures = { version = "0.3.26", default-features = false, features = ["std"] }
futures-util = "0.3.26"
log = "0.4.17"
once_cell = "1.17.0"
rocket = { version = "0.5.0-rc.2", features = ["json"] }
sentry = "0.29.2"
sentry-log = "0.29.2"
sentry-tracing = "0.29.2"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
serde_yaml = "0.9.17"
thiserror = "1.0.38"
tokio = { version = "1.25.0", features = ["full"] }

[build-dependencies]
chrono = "0.4.23"

[[bin]]
path = "src/main.rs"
name = "ume"
