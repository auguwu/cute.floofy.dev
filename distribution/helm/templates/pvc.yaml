{{- if and .Values.storage.filesystem.enabled (not .Values.storage.filesystem.persistence.existingClaim) -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "common.names.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
{{- include "ume.labels" . | nindent 4 }}
  annotations:
{{- include "ume.annotations" . | nindent 4 }}
spec:
  storageClassName: {{ .Values.storage.filesystem.persistence.storageClassName }}
  resources:
    requests:
      storage: {{ .Values.storage.filesystem.persistence.size }}
  accessModes:
  {{- with .Values.storage.filesystem.persistence.accessModes -}}
    {{ toYaml . | nindent 4 }}
  {{- end -}}
{{ end }}
